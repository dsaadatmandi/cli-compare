name: Rust

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_extn: 
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_extn: .exe

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose --release --target ${{ matrix.target }}

    - name: List build output
      run: ls -R target/
      shell: bash

    - name: Create zip for Windows
      if: matrix.os == 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        7z a cli-compare_windows.zip cli-compare.exe
      shell: bash

    - uses: actions/upload-artifact@v4
      if: matrix.os != 'windows-latest'
      with:
        name: cli-compare_${{ matrix.os }}
        path: target/${{ matrix.target }}/release/cli-compare${{ matrix.binary_extn }}

    - uses: actions/upload-artifact@v4
      if: matrix.os == 'windows-latest'
      with:
        name: cli-compare_${{ matrix.os }}
        path: target/${{ matrix.target }}/release/cli-compare_windows.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > ../SHA256SUMS.txt
          cd ..
          cat SHA256SUMS.txt
        shell: bash

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
            SHA256SUMS.txt
          draft: false
          prerelease: false
          body: |
            ## Installation

            ### Using Cargo (Recommended)
            ```bash
            cargo install --git https://github.com/${{ github.repository }}
            ```

            ### Pre-built Binaries
            Download the appropriate binary for your platform below.

            ### Verify Download (Optional)
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```